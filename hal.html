<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>cocoon tower</title>
        <link rel="stylesheet" href="style.css" />
        <link href="https://fonts.googleapis.com/css2?family=Bowlby+One&display=swap" rel="stylesheet">
        <style>
                    body {
        background-color: #ffffff;
        color: #000000;
        font-family: 'Courier New', Courier, monospace;
        margin: 0;
        padding: 0;
        overflow: hidden;
        }

        .controls {
        position: absolute;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        text-align: center;
        }

        input#userInput {
        display: none;
        font-family: 'Courier New', Courier, monospace;
        font-size: 16px;
        width: 200px;
        text-transform: uppercase;
        padding: 5px;
        margin-right: 10px;
        }

        button {
        font-family: 'Courier New', Courier, monospace;
        font-size: 16px;
        padding: 5px 10px;
        cursor: pointer;
        }

        /* Container for ASCII art */
        #asciiContainer {
        white-space: pre;
        text-align: center;
        position: absolute;
        top: 110px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 14px;
        letter-spacing: 2px;
        line-height: 1.0;
        }

        /* Optional subtle glow effect */
        #asciiContainer span {
        text-shadow: 0 0 3px rgba(255, 255, 255, 0.5);
        }
        </style>

    </head>
    <body>
        <div class="home-page">
            <div class="container"> <!-- 容器 -->

                <div class="controls">
                <input 
                    type="text" 
                    id="userInput" 
                    value="HAL" 
                    placeholder="ENTER WORD (A-Z)"
                />
                <div id="updateButton"></div>
                </div>
                <pre id="asciiContainer"></pre>

                <!-- 标题 -->
                <div class="title-wrapper">
                    <div class="title">
                        <span>C</span><span>o</span><span>c</span><span>o</span><span>o</span><span>n</span>
                        <span> </span><span>T</span><span>o</span><span>w</span><span>e</span><span>r</span>
                    </div>
                    <div class="title3">|</div>
                 
                    <div class="title2">
                       <span>H</span><span>a</span><span>l</span><span> </span><span>W</span><span>o</span><span>r</span><span>k</span><span>s</span>
                    </div>
                </div>
            </div>
            <a class="arrow left" href="mono.html" ><img src="img/arrow02.svg" alt="Left"></a>
            <a class="arrow right" href="index.html" ><img src="img/arrow02.svg" alt="Right"></a>
            <a class="studentButton" href="student.html" >学生作品へ</a>
            

        </div>       
    </body>
    <script src="hal.js"></script>
    <script src="title-interaction.js"></script>
</html>
