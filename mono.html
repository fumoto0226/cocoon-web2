        <style> 
         .background {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            object-fit: cover;
            transition: transform 0.1s ease-out;
            transform-origin: center;
            z-index: 0;
            }
        img.background {
            user-select: none;       /* 禁止选中 */
            -webkit-user-drag: none; /* 禁止拖动（针对 Safari/Chrome） */
            }

        /* 斜杠 */
            /* 容器居中 */
        .slash-container {
        position: absolute;
        top: 39%; /* 斜杠上下位置 */
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 40px; /* 斜杠间距 */
        z-index: 2;
        }

        /* 默认斜杠 */
        .slash {
        width: 6px;
        height: 140px;
        background: rgb(0, 0, 0);
        transform: skewX(-20deg);
        cursor: pointer;
        transition: width 0.3s ease;
        position: relative;
        overflow: hidden; /* 添加蒙版效果 */
        }

        /* 悬浮时：展开宽度显示图片 */
        .slash:hover,
        .slash.active {
        width: 246px;
        }

        /* 悬浮时：显示背景图 */
        .slash[data-img]:hover {
        background-image: url("");
        }
        .slash.hovered {
        background-image: none; /* JS会动态设置 */
        }

        /* 添加内部图片容器样式 */
        .slash::after {
        content: '';
        position: absolute;
        top: 0%;
        left: -10%;
        width: 120%;
        height: 100%;
        background-size: cover;
        background-position: center;
        transform: skewX(20deg); /* 抵消父元素的倾斜 */
        opacity: 0;
        transition: opacity 0.3s ease;
        pointer-events: none;
        /* 确保图片完全覆盖 */
        min-width: 100%;
        min-height: 100%;
        /* 使用 cover 确保图片填满容器 */
        background-size: cover;
        /* 居中显示 */
        background-position: center;
        }

        .slash.hovered::after {
        opacity: 1;
        background-image: var(--bg-image);
        }

        .slash.hovered::before {
        opacity: 1;
        }

        /* 添加描边效果 */
        .slash .border {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: 3px solid rgb(0, 0, 0); /* 描边粗细 */
        box-sizing: border-box;
        opacity: 0;
        transition: opacity 0.3s ease;
        pointer-events: none;
        z-index: 2; /* 确保描边在最上层 */
        }

        .slash.hovered .border {
        opacity: 1;
        }

        /* 简介方块样式 */
        .popup-label {
        position: fixed;
        bottom: 10%;
        left: 50%;
        transform: translateX(-50%);
        background: rgb(255, 92, 241);
        padding: 3px 2px;
        font-size: 14px;
        color: #ffffff;
        display: none;
        z-index: 3;
        width: 0;
        overflow: hidden;
        white-space: nowrap;
        transition: width 0.3s ease;
        text-align: center; /* 文字居中 */
        font-weight: bold;
        }

        /* 简介方块展开状态 */
        .popup-label.expanded {
        width: 160px;
        }

        /* -----遮罩层容器------ */
        .popup-modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 999;
        }

        /* 中间内容区 */
        .popup-content {
        position: absolute;
        top: 10%;
        left: 50%;
        transform: translateX(-50%);
        height: 560px; /* ✅ 固定整体高度 */
        width: 70%;
        max-height: 80%;
        background: white;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
        border-radius: 4px;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        }

        /* 头部区域 */
        .popup-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: #eee;
        padding: 0.5em 1em;
        }

        /* 关闭按钮 */
        .popup-close {
        cursor: pointer;
        width: 20px;
        height: 20px;
        }
        

        /* 禁止选中背景（可选） */
